<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-50">
<div class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(99,136,99)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: &quot;Plus Jakarta Sans&quot;, &quot;Noto Sans&quot;, sans-serif;">
<div class="flex flex-col h-full">
<header class="flex items-center p-4 pb-2 justify-between sticky top-0 bg-white z-10">
<button class="text-gray-800 flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 transition-colors">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="text-gray-900 text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Create Your Account</h1>
</header>
<main class="flex-grow p-4 space-y-4">
<p class="text-center text-gray-500 mb-6">Let's get you started with your smart pesticide control system.</p>
<div class="space-y-6">
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-gray-700">Full Name</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#17cf17] border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-4 text-base font-normal leading-normal transition-colors focus:border-[#17cf17]" placeholder="Enter your full name" value=""/>
</label>
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-gray-700">Email Address</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#17cf17] border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-4 text-base font-normal leading-normal transition-colors focus:border-[#17cf17]" placeholder="you@example.com" type="email" value=""/>
</label>
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-gray-700">Password</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#17cf17] border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-4 text-base font-normal leading-normal transition-colors focus:border-[#17cf17]" placeholder="Enter a strong password" type="password" value=""/>
</label>
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-gray-700">Phone / WhatsApp Number</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#17cf17] border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-4 text-base font-normal leading-normal transition-colors focus:border-[#17cf17]" placeholder="e.g., +1 234 567 890" type="tel" value=""/>
</label>
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-gray-700">Preferred Communication Method</span>
<select class="form-select flex w-full min-w-0 flex-1 appearance-none resize-none overflow-hidden rounded-xl text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#17cf17] border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-4 text-base font-normal leading-normal transition-colors focus:border-[#17cf17]">
<option disabled="" selected="" value="">Select a method</option>
<option value="whatsapp">WhatsApp</option>
<option value="sms">SMS</option>
<option value="email">Email</option>
</select>
</label>
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-gray-700">Language Preference</span>
<select class="form-select flex w-full min-w-0 flex-1 appearance-none resize-none overflow-hidden rounded-xl text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#17cf17] border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-4 text-base font-normal leading-normal transition-colors focus:border-[#17cf17]">
<option disabled="" selected="" value="">Select a language</option>
<option value="english">English</option>
<option value="spanish">Español</option>
<option value="french">Français</option>
</select>
</label>
</div>
</main>
</div>
<footer class="p-4 bg-white sticky bottom-0">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-[#17cf17] text-white text-base font-bold leading-normal tracking-wide shadow-lg shadow-green-500/30 hover:bg-green-600 transition-colors">
<span class="truncate">Next</span>
</button>
</footer>
</div>

</body></html>
