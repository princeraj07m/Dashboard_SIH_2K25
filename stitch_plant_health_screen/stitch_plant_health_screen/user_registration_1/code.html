<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#F9FAF9]">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
<div class="flex flex-col gap-6 p-6">
<header class="flex items-center">
<button class="text-[#111811] flex size-10 shrink-0 items-center justify-center rounded-full bg-white shadow-sm">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
</header>
<div class="flex flex-col gap-4">
<div class="flex flex-col items-center text-center gap-2">
<div class="w-16 h-16 bg-[#17CF17] rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-white text-4xl"> eco </span>
</div>
<h1 class="text-3xl font-bold text-[#111811] tracking-tight">Create Your Account</h1>
<p class="text-[#638863] max-w-sm">Join our community and start managing your farm with smart technology.</p>
</div>
<div class="flex items-center justify-center gap-2 mt-6">
<div class="flex items-center gap-2">
<div class="w-8 h-8 rounded-full bg-[#17CF17] text-white flex items-center justify-center font-bold">1</div>
<span class="text-[#111811] font-bold">User</span>
</div>
<div class="flex-1 h-1 bg-[#E3E8E3] rounded-full">
<div class="w-1/5 h-full bg-[#17CF17] rounded-full"></div>
</div>
<div class="flex items-center gap-2 opacity-50">
<div class="w-8 h-8 rounded-full bg-[#E3E8E3] text-[#A0A8A0] flex items-center justify-center font-bold">2</div>
<span class="text-[#A0A8A0] font-medium">Farm</span>
</div>
<div class="flex-1 h-1 bg-[#E3E8E3] rounded-full"></div>
<div class="flex items-center gap-2 opacity-50">
<div class="w-8 h-8 rounded-full bg-[#E3E8E3] text-[#A0A8A0] flex items-center justify-center font-bold">3</div>
<span class="text-[#A0A8A0] font-medium">Crop</span>
</div>
<div class="flex-1 h-1 bg-[#E3E8E3] rounded-full"></div>
<div class="flex items-center gap-2 opacity-50">
<div class="w-8 h-8 rounded-full bg-[#E3E8E3] text-[#A0A8A0] flex items-center justify-center font-bold">4</div>
<span class="text-[#A0A8A0] font-medium">Equip.</span>
</div>
<div class="flex-1 h-1 bg-[#E3E8E3] rounded-full"></div>
<div class="flex items-center gap-2 opacity-50">
<div class="w-8 h-8 rounded-full bg-[#E3E8E3] text-[#A0A8A0] flex items-center justify-center font-bold">5</div>
<span class="text-[#A0A8A0] font-medium">Usage</span>
</div>
</div>
<form class="flex flex-col gap-6 mt-6">
<div class="flex flex-col gap-4">
<h2 class="text-lg font-bold text-[#111811] border-b border-[#E3E8E3] pb-2">Step 1: User Details</h2>
<div class="flex flex-col gap-1">
<label class="text-[#111811] text-sm font-medium" for="fullName">Full Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#638863]">person</span>
<input class="form-input w-full rounded-lg border border-[#E3E8E3] bg-white h-12 pl-10 pr-4 text-[#111811] placeholder:text-[#A0A8A0] focus:border-[#17CF17] focus:ring-[#17CF17]" id="fullName" placeholder="Enter your full name" type="text"/>
</div>
</div>
<div class="flex flex-col gap-1">
<label class="text-[#111811] text-sm font-medium" for="email">Email Address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#638863]">mail</span>
<input class="form-input w-full rounded-lg border border-[#E3E8E3] bg-white h-12 pl-10 pr-4 text-[#111811] placeholder:text-[#A0A8A0] focus:border-[#17CF17] focus:ring-[#17CF17]" id="email" placeholder="Enter your email" type="email"/>
</div>
</div>
<div class="flex flex-col gap-1">
<label class="text-[#111811] text-sm font-medium" for="phone">Phone Number</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#638863]">phone</span>
<input class="form-input w-full rounded-lg border border-[#E3E8E3] bg-white h-12 pl-10 pr-4 text-[#111811] placeholder:text-[#A0A8A0] focus:border-[#17CF17] focus:ring-[#17CF17]" id="phone" placeholder="Enter your phone number" type="tel"/>
</div>
</div>
<div class="flex flex-col gap-1">
<label class="text-[#111811] text-sm font-medium" for="password">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#638863]">lock</span>
<input class="form-input w-full rounded-lg border border-[#E3E8E3] bg-white h-12 pl-10 pr-4 text-[#111811] placeholder:text-[#A0A8A0] focus:border-[#17CF17] focus:ring-[#17CF17]" id="password" placeholder="Create a strong password" type="password"/>
</div>
</div>
<div class="flex flex-col gap-1">
<label class="text-[#111811] text-sm font-medium" for="experience">Farming Experience (Years)</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#638863]">history</span>
<input class="form-input w-full rounded-lg border border-[#E3E8E3] bg-white h-12 pl-10 pr-4 text-[#111811] placeholder:text-[#A0A8A0] focus:border-[#17CF17] focus:ring-[#17CF17]" id="experience" placeholder="e.g., 10" type="number"/>
</div>
</div>
</div>
<div class="flex gap-4 mt-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-not-allowed items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#E3E8E3] text-[#A0A8A0] text-base font-bold leading-normal tracking-[0.015em]" disabled="">
<span class="truncate">Back</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#17cf17] text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-green-600 transition-colors">
<span class="truncate">Next: Farm Info</span>
</button>
</div>
</form>
<p class="text-[#638863] text-sm font-normal leading-normal text-center">Already have an account? <a class="font-bold text-[#17cf17] underline" href="#">Sign In</a></p>
</div>
</div>
</div>

</body></html>
