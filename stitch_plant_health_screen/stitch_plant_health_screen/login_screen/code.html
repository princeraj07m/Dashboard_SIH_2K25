<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden">
<div class="flex flex-col gap-8 p-6">
<div class="flex items-center justify-between">
<button class="flex size-10 items-center justify-center rounded-full text-zinc-700">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
</div>
<div class="flex flex-col gap-4 text-center">
<h1 class="text-4xl font-bold tracking-tighter text-[#111811]">
            Welcome Back!
          </h1>
<p class="text-base text-zinc-500">
            Log in to continue managing your farm.
          </p>
</div>
<div class="flex flex-col gap-4">
<div class="relative">
<input class="peer h-14 w-full rounded-lg border border-zinc-200 bg-zinc-50 px-4 text-base text-[#111811] placeholder-transparent focus:border-zinc-400 focus:outline-none" placeholder="Email" type="email"/>
<label class="absolute left-4 top-0 -translate-y-1/2 scale-75 bg-zinc-50 px-1 text-sm text-zinc-500 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-0 peer-focus:-translate-y-1/2 peer-focus:scale-75 peer-focus:text-zinc-600" for="email">Email</label>
</div>
<div class="relative">
<input class="peer h-14 w-full rounded-lg border border-zinc-200 bg-zinc-50 px-4 text-base text-[#111811] placeholder-transparent focus:border-zinc-400 focus:outline-none" placeholder="Password" type="password"/>
<label class="absolute left-4 top-0 -translate-y-1/2 scale-75 bg-zinc-50 px-1 text-sm text-zinc-500 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-0 peer-focus:-translate-y-1/2 peer-focus:scale-75 peer-focus:text-zinc-600" for="password">Password</label>
</div>
<a class="text-right text-sm font-medium text-[#638863] hover:underline" href="#">Forgot Password?</a>
</div>
<button class="flex h-14 w-full items-center justify-center rounded-lg bg-[#17cf17] text-base font-bold text-white shadow-lg shadow-green-500/30 transition-all hover:bg-green-600">
          Login
        </button>
</div>
<div class="pb-6 text-center">
<p class="text-sm text-zinc-500">
          Don't have an account?
          <a class="font-medium text-[#638863] hover:underline" href="#">Sign Up</a>
</p>
</div>
</div>

</body></html>
