<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Smart Pesticide Control System</title>

<body class="bg-white">
<div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(55,65,81)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: &quot;Plus Jakarta Sans&quot;, &quot;Noto Sans&quot;, sans-serif;">
<div class="flex-grow">
<header class="flex items-center bg-white p-4 justify-between sticky top-0 z-10">
<button class="text-gray-800 flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 transition-colors">
<span class="material-symbols-outlined">
              arrow_back
            </span>
</button>
<h1 class="text-gray-900 text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Pesticide &amp; Fertilizer</h1>
</header>
<main class="p-4 space-y-6">
<div class="flex flex-col gap-1">
<label class="text-gray-800 text-base font-medium" for="common-pesticides">Common Pesticides Used</label>
<p class="text-sm text-gray-500">List the pesticides you commonly use on your farm.</p>
<input class="form-input mt-2 flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2 border-gray-200 bg-gray-50 h-14 placeholder:text-gray-400 p-4 text-base font-normal leading-normal" id="common-pesticides" placeholder="e.g., Glyphosate, Malathion" value=""/>
</div>
<div class="flex flex-col gap-1">
<label class="text-gray-800 text-base font-medium" for="fertilizer-preference">Fertilizer Usage Preference</label>
<p class="text-sm text-gray-500">Choose your preferred type of fertilizer.</p>
<select class="form-select mt-2 flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2 border-gray-200 bg-gray-50 h-14 bg-[image:--select-button-svg] placeholder:text-gray-400 p-4 text-base font-normal leading-normal appearance-none" id="fertilizer-preference">
<option disabled="" selected="" value="">Select Preference</option>
<option value="organic">Organic</option>
<option value="synthetic">Synthetic</option>
<option value="mixed">Mixed</option>
</select>
</div>
<div class="flex flex-col gap-1">
<label class="text-gray-800 text-base font-medium" for="monthly-expenditure">Average Monthly Expenditure</label>
<p class="text-sm text-gray-500">Estimate your monthly spending on pesticides and fertilizers.</p>
<input class="form-input mt-2 flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2 border-gray-200 bg-gray-50 h-14 placeholder:text-gray-400 p-4 text-base font-normal leading-normal" id="monthly-expenditure" placeholder="e.g., $50 - $100" value=""/>
</div>
</main>
</div>
<footer class="p-4 bg-white sticky bottom-0">
<div class="flex justify-between gap-4">
<button class="flex flex-1 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-gray-100 text-gray-800 text-base font-bold leading-normal tracking-wide hover:bg-gray-200 transition-colors">
<span class="truncate">Previous</span>
</button>
<button class="flex flex-1 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-[var(--primary-color)] text-white text-base font-bold leading-normal tracking-wide hover:bg-opacity-90 transition-opacity">
<span class="truncate">Next</span>
</button>
</div>
</footer>
</div>

</body></html>
