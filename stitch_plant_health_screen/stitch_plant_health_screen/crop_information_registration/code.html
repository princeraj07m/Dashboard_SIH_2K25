<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Smart Pesticide Control System</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-50: #f0fdf4;
        --primary-100: #dcfce7;
        --primary-200: #bbf7d0;
        --primary-300: #86efac;
        --primary-400: #4ade80;
        --primary-500: #22c55e;
        --primary-600: #16a34a;
        --primary-700: #15803d;
        --primary-800: #166534;
        --primary-900: #14532d;
        --primary-950: #052e16;
      }
      .form-radio:checked {
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
        border-color: transparent;
        background-color: currentColor;
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-50">
<div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
<div class="flex flex-col gap-6">
<header class="flex items-center justify-between p-4 pb-2">
<button class="text-gray-800 flex h-10 w-10 items-center justify-center">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="text-xl font-bold text-gray-900">Crop Information</h1>
<div class="h-10 w-10"></div>
</header>
<main class="flex flex-col gap-6 px-4">
<div class="flex flex-col gap-2">
<label class="text-base font-medium text-gray-800" for="primary-crops">Primary Crops</label>
<input class="form-input w-full rounded-xl border-gray-300 bg-white p-4 text-base text-gray-900 placeholder:text-gray-400 focus:border-primary-500 focus:ring-primary-500" id="primary-crops" placeholder="e.g., Wheat, Rice" value=""/>
</div>
<div class="flex flex-col gap-2">
<label class="text-base font-medium text-gray-800" for="secondary-crops">Secondary Crops/Intercropping</label>
<input class="form-input w-full rounded-xl border-gray-300 bg-white p-4 text-base text-gray-900 placeholder:text-gray-400 focus:border-primary-500 focus:ring-primary-500" id="secondary-crops" placeholder="e.g., Maize, Beans" value=""/>
</div>
<fieldset class="flex flex-col gap-3">
<legend class="text-base font-medium text-gray-800">Farming Practice</legend>
<div class="flex gap-4">
<label class="flex flex-1 cursor-pointer items-center gap-3 rounded-xl border border-gray-300 bg-white p-4 has-[:checked]:border-primary-500 has-[:checked]:bg-primary-50 has-[:checked]:ring-2 has-[:checked]:ring-primary-500">
<input class="form-radio h-5 w-5 text-primary-600 focus:ring-primary-500 focus:ring-offset-0" name="farming-practice" type="radio"/>
<span class="text-base font-medium text-gray-800">Organic Farming</span>
</label>
<label class="flex flex-1 cursor-pointer items-center gap-3 rounded-xl border border-gray-300 bg-white p-4 has-[:checked]:border-primary-500 has-[:checked]:bg-primary-50 has-[:checked]:ring-2 has-[:checked]:ring-primary-500">
<input class="form-radio h-5 w-5 text-primary-600 focus:ring-primary-500 focus:ring-offset-0" name="farming-practice" type="radio"/>
<span class="text-base font-medium text-gray-800">Chemical Farming</span>
</label>
</div>
</fieldset>
<div class="flex flex-col gap-2">
<label class="text-base font-medium text-gray-800" for="current-season-crop">Current Season Crop</label>
<input class="form-input w-full rounded-xl border-gray-300 bg-white p-4 text-base text-gray-900 placeholder:text-gray-400 focus:border-primary-500 focus:ring-primary-500" id="current-season-crop" placeholder="e.g., Cotton" value=""/>
</div>
<div class="flex flex-col gap-2">
<label class="text-base font-medium text-gray-800" for="crop-yield">Typical Crop Yield</label>
<input class="form-input w-full rounded-xl border-gray-300 bg-white p-4 text-base text-gray-900 placeholder:text-gray-400 focus:border-primary-500 focus:ring-primary-500" id="crop-yield" placeholder="e.g., 500 kg/acre" value=""/>
</div>
</main>
</div>
<footer class="mt-8 bg-white px-4 py-4">
<div class="flex items-center justify-between gap-4">
<button class="flex-1 rounded-full bg-gray-200 px-6 py-3.5 text-base font-bold text-gray-700 hover:bg-gray-300">
            Previous
          </button>
<button class="flex-1 rounded-full bg-primary-600 px-6 py-3.5 text-base font-bold text-white shadow-sm hover:bg-primary-700">
            Next
          </button>
</div>
</footer>
</div>

</body></html>
